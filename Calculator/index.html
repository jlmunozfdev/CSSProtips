<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora en Javascript</title>
  </head>
  <body>
  <!--   onload="operaciones();" -->
    <div class="container">
      
      <div class="div-input">
        <input type="text" name="" id="resultado" placeholder="0" disabled>
      </div>

      <div class="div-buttons">
          <button id="limpiar" class="ac">AC</=>
          <button id="division" class="divider">/</button>
          <button id="siete" class="seven">7</button>
          <button id="ocho" class="nigth">8</button>
          <button id="nueve" class="eigth">9</button>
          <button id="multiplicacion" class="equis">*</button>
          <button id="cuatro" class="four">4</button>
          <button id="cinco" class="five">5</button>
          <button id="seis" class="six">6</button>
          <button id="resta" class="minus">-</button>
          <button id="uno" class="one">1</button>
          <button id="dos" class="two">2</button>
          <button id="tres" class="three">3</button>
          <button id="suma" class="more">+</button>
          <button id="cero" class="zero">0</button>
          <button id="punto" class="punto">.</button>
          <button id="igual" class="igual">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
