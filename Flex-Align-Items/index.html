<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/bc48b26896.js"
      crossorigin="anonymous"
    ></script>
    <title>FlexBox Align-Items</title>
  </head>
  <body>
    <div class="container">
        <h3>ALIGN-<span>ITEMS</span></h3>
        <div class="flex">
          <h4>stretch</h4>
          <div class="card stretch">
              <div class="card-flex"></div>
              <div class="card-flex"></div>
              <div class="card-flex"></div>
          </div>
        </div>
        <div class="flex">
          <h4>center</h4>
          <div class="card center">
              <div class="card-flex"></div>
              <div class="card-flex"></div>
              <div class="card-flex"></div>
          </div>
        </div>
        <div class="flex">
          <h4>flex-start</h4>
          <div class="card flex-start">
              <div class="card-flex"></div>
              <div class="card-flex"></div>
              <div class="card-flex"></div>
          </div>
        </div>
        <div class="flex">
          <h4>flex-end</h4>
          <div class="card end">
              <div class="card-flex"></div>
              <div class="card-flex"></div>
              <div class="card-flex"></div>
          </div>
        </div>
        <div class="flex">
          <h4>baseline</h4>
          <div class="card baseline">
              <div class="card-flex"></div>
              <div class="card-flex"></div>
              <div class="card-flex"></div>
          </div>
        </div>
    </div>
  </body>
</html>
