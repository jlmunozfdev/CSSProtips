<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bc48b26896.js" crossorigin="anonymous"></script>
    <title>Flip Card Hover</title>
</head>
<body>
    <div class="card__container">
        <div class="flip__card__inner">
            <div class="flip__card__front">
                <img src="https://images.unsplash.com/photo-1574169208507-84376144848b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=579&q=80" alt="imagen">
                <p class="flip__card__front--title">Jorge Mu√±oz</p>
                <p class="flip__card__front--paragraph">Web Developer</p>
            </div>

            <div class="flip__card__back">
             
                <div>
                    <h2 class="flip__card__back--title">Skills</h2>
                </div>
                <hr>
                <div>
                    <img class="icons" src="https://cdn.icon-icons.com/icons2/2107/PNG/512/file_type_html_icon_130541.png" alt="html">
                    <img class="icons" src="https://cdn.icon-icons.com/icons2/2107/PNG/512/file_type_css_icon_130661.png" alt="css">
                    <img class="icons" src="https://cdn.icon-icons.com/icons2/2107/PNG/512/file_type_js_official_icon_130509.png" alt="javascript">
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
