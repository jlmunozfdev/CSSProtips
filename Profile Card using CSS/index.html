<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <!-- Font Awesome Icons -->
     <script src="https://kit.fontawesome.com/bc48b26896.js" crossorigin="anonymous"></script>
    <title>Profile card using CSS</title>
</head>
<body>
    <div class="card">

        <figure class="figure__image">
          <img>
        </figure>

        <section class="section__description">
            <h3 class="description--title">
                Jorge Mu√±oz
            </h3>
            <span>Web Developer</span>
        </section>

        <section class="section__statistics">

            <div class="statistics--posts">

                <h3 class="statistics--title">
                    25 
                </h3>

                <span>Posts</span>
            </div> 

            <div class="statistics--posts">

                <h3 class="statistics--title">
                    819 
                </h3>

                <span>Followers</span>
            </div> 

            <div class="statistics--posts">

                <h3 class="statistics--title">
                    2326 
                </h3>

                <span>Likes</span>
            </div> 

        </section>

        <section class="section__socials">
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
        </section>

        <section class="section__buttons">
            <button type="submit" class="buttons--one">Follow</button>
            <button type="submit" class="buttons--two">Message</button>
        </section>
    </div>
</body>
</html>
