<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/bc48b26896.js"
      crossorigin="anonymous"
    ></script>
    <title>Transform Property</title>
  </head>
  <body>
    <div class="container">
        <h3>Transform <span>Property</span></h3>
        <div class="card">
            <p><span>transform:</span> rotate(20deg);</p>
            <div class="card-transform one"></div>
        </div>
        <div class="card">
            <p><span>transform:</span> scale(0.8);</p>
            <div class="card-transform two"></div>
        </div>
        <div class="card">
            <p><span>transform:</span> skew(15deg, 10deg);</p>
            <div class="card-transform three"></div>
        </div>
        <div class="card">
            <p><span>transform:</span> translate(10px, 5px);</p>
            <div class="card-transform four"></div>
        </div>
        <div class="card">
            <p><span>transform:</span> matrix(0, 1, 1, 0, 0, 0);</p>
            <div class="card-transform five"></div>
        </div>
    </div>
  </body>
</html>
